<!DOCTYPE html>
<html lang="en" class="dark:bg-gray-900">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 h-screen flex flex-col md:flex-row overflow-hidden">
    <div id="mobileHeader" class="md:hidden flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow-md">
        <button id="toggleSidebarBtn"
            class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition duration-300">
            <i class="bi bi-list text-2xl"></i>
        </button>
    </div>

    <div id="sidebar"
        class="w-full md:w-64 bg-white dark:bg-gray-800 shadow-md flex flex-col fixed inset-y-0 left-0 z-50 transform -translate-x-full md:relative md:translate-x-0 transition duration-300 ease-in-out">
        <div class="p-4 flex-grow flex flex-col">
            <button id="newConversationBtn"
                class="text-blue-500 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition duration-300 mb-4 text-left flex items-center">
                <i class="bi bi-plus-circle mr-2"></i>Start new chat
            </button>
            <h2 class="text-lg font-medium mb-4 text-gray-600 dark:text-gray-400">Recents</h2>
            <ul id="conversationList" class="space-y-2 overflow-y-auto flex-grow">
            </ul>
        </div>
        <div class="p-4 flex justify-between items-center">
            <button id="openSettingsBtn"
                class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition duration-300">
                <i class="bi bi-gear-fill"></i>
            </button>
            <button id="toggleSidebarBtn"
                class="md:hidden text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition duration-300">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </div>

    <div class="flex-1 flex flex-col">
        <div id="chat" class="flex-1 flex flex-col p-4 overflow-hidden">
            <div class="mb-4">
                <label for="systemPrompt" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">System Prompt:</label>
                <textarea id="systemPrompt" rows="2" placeholder="Enter system prompt here"
                    class="w-full border dark:border-gray-700 p-2 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 text-sm"></textarea>
            </div>
            <div id="chatHistory" class="flex-1 overflow-y-auto space-y-4 mb-4">
            </div>
            <div class="relative">
                <textarea id="userInput" rows="3" placeholder="Enter your message here"
                    class="w-full border dark:border-gray-700 p-2 rounded pr-8 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"></textarea>
                <button id="microphoneBtn"
                    class="absolute top-2 right-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition duration-300">
                    <i class="bi bi-mic"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="settingsModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 dark:bg-gray-900 dark:bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-800">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">AWS Credentials</h3>
                <div class="mt-2 px-7 py-3">
                    <input type="text" id="accessKey" placeholder="Access Key"
                        class="w-full border dark:border-gray-700 p-2 rounded mb-3 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                    <input type="password" id="secretKey" placeholder="Secret Key"
                        class="w-full border dark:border-gray-700 p-2 rounded mb-3 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                    <input type="text" id="region" placeholder="Region (e.g., us-east-1)"
                        class="w-full border dark:border-gray-700 p-2 rounded mb-3 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                </div>
                <div class="items-center px-4 py-3">
                    <button id="saveCredentialsBtn"
                        class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 mb-2">
                        Save Credentials
                    </button>
                    <button id="backupBtn"
                        class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 mb-2">
                        Backup Data
                    </button>
                    <label for="restoreInput" class="cursor-pointer">
                        <div class="px-4 py-2 bg-yellow-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-300 text-center">
                            Restore Data
                        </div>
                    </label>
                    <input type="file" id="restoreInput" accept=".json" class="hidden">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script type="module" src="app.js"></script>

</body>

</html>
