<!DOCTYPE html>
<html lang="en" class="dark:bg-gray-900">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 h-screen flex flex-col md:flex-row overflow-hidden">
    <div id="mobileHeader" class="md:hidden flex justify-between items-center p-4 bg-white dark:bg-gray-800 shadow-md">
        <button id="toggleSidebarBtn"
            class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition duration-300">
            <i class="bi bi-list text-2xl"></i>
        </button>
    </div>

    <div id="sidebar"
        class="w-full md:w-64 bg-white dark:bg-gray-800 shadow-md flex flex-col fixed inset-y-0 left-0 z-50 transform -translate-x-full md:relative md:translate-x-0 transition duration-300 ease-in-out">
        <div class="p-4 flex-grow flex flex-col">
            <button id="newConversationBtn"
                class="text-blue-500 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition duration-300 mb-4 text-left flex items-center">
                <i class="bi bi-plus-circle mr-2"></i>Start new chat
            </button>
            <h2 class="text-lg font-medium mb-4 text-gray-600 dark:text-gray-400">Recents</h2>
            <ul id="conversationList" class="space-y-2 overflow-y-auto flex-grow">
            </ul>
        </div>
        <div class="p-4 flex justify-between items-center">
            <button id="openSettingsBtn"
                class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition duration-300">
                <i class="bi bi-gear-fill"></i>
            </button>
            <button id="toggleSidebarBtn"
                class="md:hidden text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition duration-300">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </div>

    <div class="flex-1 flex flex-col">
        <div id="chat" class="flex-1 flex flex-col p-4 overflow-hidden">
            <div class="mb-4 relative">
                <textarea id="systemPrompt" rows="2" placeholder=" "
                    class="w-full border dark:border-gray-700 p-2 pt-6 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 text-sm peer focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                <label for="systemPrompt" 
                    class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-3 scale-75 top-4 z-10 origin-[0] left-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3">
                    System Prompt
                </label>
            </div>
            <div id="chatHistory" class="flex-1 overflow-y-auto space-y-4 mb-4">
            </div>
            <div class="relative">
                <textarea id="userInput" placeholder="Enter your message here" data-max-rows="15"
                    class="w-full border dark:border-gray-700 p-2 rounded pr-8 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 resize-none overflow-hidden"></textarea>
                <button id="microphoneBtn"
                    class="absolute top-2 right-2 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition duration-300">
                    <i class="bi bi-mic"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="settingsModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 dark:bg-gray-900 dark:bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-lg bg-white dark:bg-gray-800">
            <button id="closeSettingsBtn" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                <i class="bi bi-x-lg"></i>
            </button>
            <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Settings</h2>
            
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-2 text-gray-800 dark:text-gray-200">AWS Credentials</h3>
                <div class="space-y-3">
                    <div class="relative">
                        <i class="bi bi-key-fill absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="accessKey" placeholder="Access Key"
                            class="w-full pl-10 pr-3 py-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="relative">
                        <i class="bi bi-lock-fill absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="password" id="secretKey" placeholder="Secret Key"
                            class="w-full pl-10 pr-3 py-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="relative">
                        <i class="bi bi-globe absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="region" placeholder="Region (e.g., us-east-1)"
                            class="w-full pl-10 pr-3 py-2 border dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <button id="saveCredentialsBtn"
                    class="mt-3 w-full px-4 py-2 bg-blue-500 text-white font-medium rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-300 ease-in-out">
                    Save Credentials
                </button>
            </div>
            
            <div>
                <h3 class="text-lg font-semibold mb-2 text-gray-800 dark:text-gray-200">Data Management</h3>
                <div class="space-y-3">
                    <button id="backupBtn"
                        class="w-full px-4 py-2 bg-green-500 text-white font-medium rounded-md shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300 transition duration-300 ease-in-out">
                        <i class="bi bi-download mr-2"></i>Backup Data
                    </button>
                    <label for="restoreInput" class="cursor-pointer block">
                        <div class="w-full px-4 py-2 bg-yellow-500 text-white font-medium rounded-md shadow-sm hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-300 transition duration-300 ease-in-out text-center">
                            <i class="bi bi-upload mr-2"></i>Restore Data
                        </div>
                    </label>
                    <input type="file" id="restoreInput" accept=".json" class="hidden">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script type="module" src="app.js"></script>

</body>

</html>
